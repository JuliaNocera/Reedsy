<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      Search: <input ng-model="query">
      Sort by:
      <select ng-model="orderProp">
        <option value="">All</option>
        <option value="Non-Fiction">Non-Fiction</option>
        <option value="Fiction">Fiction</option>
      </select>

    </div>
    <div class="col-md-10">
      <!--Body content-->


      <table>
        
        <td ng-repeat="book in books | filter:(orderProp || undefined):true | orderBy:orderProp" class="thumbnail">
      <div class="books">
          <a href="#/books/{{book.id}}" class="thumb" ng-click="currentObj(book)"><img ng-src="{{book.author.avatar}}"></a>
          <p><a href="#/books/{{book.id}}" ng-click="currentObj(book)">{{book.name}}</a></p>
          <p>{{'by ' + book.name}}</p>
          <p class="left">{{book.likes}}</p><p class="right">{{book.published}}</p>
          <p>{{book.genre.category}}</p>
      </div>
          </td>
      </table>

    </div>
  </div>
</div>
