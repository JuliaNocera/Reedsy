<div class="contents">
	<header id="header">
		<div class="navbar navbar-fixed-top">
		   <a href="#/books" class="pull-right home">HOME</a>
		</div>
		<h1 class="details">{{book.name}} <img class="bookCover" ng-src="{{book.cover}}"></h1>
	</header>

	<h4 class="details second"align="">{{'By ' + book.author.name}}</h4>
	<h5 class="details description">{{book.description}}</h5>
	<p class="details">Categories:	<span>{{book.genre.category}}</span>, <span>{{book.genre.name}}</span></p>
	
		<h3 class="details">Introduction</h3>
		<ul class="contents">
			<li class="contents" ng-repeat="content in contents">
				<p>{{content}}</p>
			</li>
		</ul>

		<select ng-hide="true" ng-model="cat">
			<option value="{{book.genre.name}}"></option>
			<select ng-model="gen">
				<option value="{{book.genre.category}}"></option>
			</select>
		</select>


		<div><img class="author" ng-src="{{book.author.avatar}}"></div>
			<ul class="details newBooks" ng-controller="BookListCtrl">
				<h3 class="suggestions">Recommended:</h3>
				<li class="suggestions" ng-repeat="book in books | filter:(gen || undefined):true | filter:(cat || undefined):true | limitTo:limit">{{book.name + ' by ' + book.author.name + ' '}}
				</li>
			</ul>
	</div>
